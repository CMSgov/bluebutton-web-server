services:
  msls:
    build: ./dev-local
    command: bash -c "python -m debugpy --listen 0.0.0.0:7890 app.py"
    ports:
      - "8080:8080"
      - "7890:7890"
    profiles:
      - mocksls
  db:
    image: postgres
    env_file:
      - docker-compose/db-env-vars.env
    ports:
      - "5432:5432"
  web:
    build: .
    command: ./docker-compose/bluebutton_server_start.sh
    env_file:
      - docker-compose/web-env-vars.env
      - docker-compose/slsx-env-vars.env
      # local devel specific variables go here!
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - db
    profiles:
      - slsx
    platform: linux/amd64
  web_msls:
    build: .
    command: ./docker-compose/bluebutton_server_start.sh
    env_file:
      - docker-compose/web-env-vars.env
      - docker-compose/msls-env-vars.env
      # local devel specific variables go here!
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - db
      - msls
    profiles:
      - mocksls
    platform: linux/amd64
  unittests:
    build: .
    command: python3 -m debugpy --listen 0.0.0.0:6789 --wait-for-client runtests.py
    env_file:
      - docker-compose/unittests-env-vars.env
    ports:
      - "6789:6789"
    volumes:
      - .:/code
    profiles:
      - tests
  tests:
    build: .
    command: python3 runtests.py
    env_file:
      - docker-compose/unittests-env-vars.env
    volumes:
      - .:/code
    profiles:
      - justtests
