{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block Content %}

<div class="container">

    <div class="row">
        <div class="col-lg-12">
	      <ol class="breadcrumb">
	        <li class="active"><a href="/">Home</a></li>
	      </ol>
        </div>
     </div>


    <div class="row">
      <div class="col-lg-10">
        {% include "include/messages.html" %}
      </div>
    </div>



 <div class="col-lg-12 well">
    <div class="row text-center">
        <div class="col-lg-12">

				<div class="btn-group-justified">
					
     
     
     <a class="ds-c-button  ds-c-button--default"  href="{% url 'oauth2_provider:authorized-token-list' %}" >
					  Application Tokens</a>
    {% if profile.user_type == "DEV" or profile == None or profile.create_applications %} 
					<a class="ds-c-button  ds-c-button--default"  href="{% url 'oauth2_provider:list' %}">
						 <!-- test_developer_can_register_apps -->
  Application Registration</a>
					{% endif %}

				</div>
	    </div>
		
    </div> <!-- /.row -->
 </div> <!-- /.well -->
</div><!-- /.container -->


{% endblock %}
