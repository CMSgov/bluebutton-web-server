{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block Content %}

<div class="container">

    <div class="row">
        <div class="col-lg-12">
	      <ol class="breadcrumb">
	        <li class="active"><a href="/">Home</a></li>
	      </ol>
        </div>
     </div>


    <div class="row">
      <div class="col-lg-10">
        {% include "include/messages.html" %}
      </div>
    </div>

 <div class="col-lg-12 well">
    <div class="row text-center">
        <div class="col-lg-12">

				<div class="btn-group-justified">
					<a href="{% url 'oauth2_provider:authorized-token-list' %}" >
					  <button type="button" class="btn btn-primary"> <i class="fa fa-legal"></i>  Applications You Have Granted Access</button></a>
                    {% if profile.user_type == "DEV" or profile == None or profile.create_applications %} 
					<a href="{% url 'oauth2_provider:list' %}">
						 <button type="button" class="btn btn-primary"> <i class="fa fa-key"></i>  Applications You Have Created
					</button></a>
					{% endif %}

				</div>
	    </div>
		
    </div> <!-- /.row -->
 </div> <!-- /.well -->
</div><!-- /.container -->


{% endblock %}
