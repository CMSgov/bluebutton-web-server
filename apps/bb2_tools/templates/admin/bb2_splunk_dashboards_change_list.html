{% extends "admin/change_list.html" %}
{% load humanize %}
{% block content_title %}
    <h1> Blue Button API 2.0 Splunk Dashboards </h1>
{% endblock %}
{% block result_list %}

<div class="results">
  <ul>
    {% for d in splunk_dashboards %}

    {% endfor %}
  </ul>  
</div>
{% endblock %}
{% block pagination %}{% endblock %}
