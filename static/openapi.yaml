  /.well-known/openid-configuration:
    get:
      operationId: openIdConfig
      description: ''
      security: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
            application/fhir+json:
              schema:
                type: array
                items: {}
          description: ''
      tags:
        - v1
