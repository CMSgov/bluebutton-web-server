          description: 'The patient identifier to search for'
        - in: query
          name: _lastUpdated
          schema:
            type: string
          required: false
          description: 'Include resources last updated in the given range'
        - in: query
          name: startIndex
          schema:
            type: string
          required: false
          description: 'The offset used for result pagination'
        - in: query
          name: _has:Coverage
          schema:
            type: string
          required: false
          description: 'Part D coverage type/year'
        - in: query
          name: cursor
          schema:
            type: string
          required: false
          description: 'The cursor used for result pagination'
        - in: query
          name: _id
          schema:
            type: string
          required: false
          description: 'The patient identifier to search for'
      responses:
