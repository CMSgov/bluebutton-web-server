components:
  schemas:
    DataAccessGrant:
      type: object
      properties:
        beneficiary:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            username:
              type: string
              description: Required. 150 characters or fewer. Letters, digits and
                @/./+/-/_ only.
              pattern: ^[\w.@+-]+$
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            date_joined:
              type: string
              format: date-time
            last_login:
              type: string
              format: date-time
              nullable: true
            organization:
              type: string
          required:
          - username
          - organization
          readOnly: true
        application:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 255
            user:
              type: object
              properties:
                id:
                  type: integer
                  readOnly: true
                username:
                  type: string
                  description: Required. 150 characters or fewer. Letters, digits
                    and @/./+/-/_ only.
                  pattern: ^[\w.@+-]+$
                  maxLength: 150
                email:
                  type: string
                  format: email
                  maxLength: 254
                date_joined:
                  type: string
                  format: date-time
                last_login:
                  type: string
                  format: date-time
                  nullable: true
                organization:
                  type: string
              required:
              - username
              - organization
              readOnly: true
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        id:
          type: integer
          readOnly: true
