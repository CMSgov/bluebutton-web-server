<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <title>404 - Page not found</title>
    <style type="text/css">
strong {
	color: #39F;
}
.Extra404Large {
	font-family: "Times New Roman", Times, serif;
	font-size: 64px;
	font-style: italic;
	font-weight: bolder;
	color: #39F;
}
.Normal404Text {
	font-family: "Times New Roman", Times, serif;
	font-size: 30px;
	font-style: normal;
	font-weight: normal;
	text-transform: none;
	color: #39F;
}
    </style>
</head>
<body>
<h1 class="Extra404Large"><strong>Page not found</strong></h1>
<h1><a href="{% url 'home' %}"
           alt="{{ settings.APPLICATION_TITLE }}">
                <strong>{{ settings.APPLICATION_TITLE }}</strong>
    </a>
</h1>
<p class="Normal404Text">Whoops! You asked for something we couldn't find.

</p>
<h3><a href="{% url 'home' %}" >Back to Home Page</a></h3>

</body>
</html>
