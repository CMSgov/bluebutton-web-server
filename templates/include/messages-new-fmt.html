<div id="messages">
{% if messages %}
  {% for message in messages %}
  <div class="gradient-content-container">
    <!-- <a class="close" data-dismiss="alert">Ã—</a> -->
    <div class="gradient-messages-container" role="alert" aria-live="assertive">
      {{message}}
    </div>
  </div>
  {% endfor %}
{% endif %}
</div>
