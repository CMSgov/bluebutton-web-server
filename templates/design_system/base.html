



<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>{{ settings.APPLICATION_TITLE }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alan Viars">
    <!-- FavIcons generated by http://realfavicongenerator.net -->
   <link href="{% static 'img/favicon/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
   <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
   <link rel="icon" type="image/png" href="{% static 'img/favicon/favicon-32x32.png" sizes="32x32' %}">
   <link rel="icon" type="image/png" href="{% static 'img/favicon/favicon-16x16.png" sizes="16x16' %}">
   <link rel="manifest" href="{% static 'img/favicon/manifest.json' %}">
   <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#155eeb">
   <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">
   <meta name="msapplication-config" content="{% static 'img/favicon/browserconfig.xml' %}">
   <link rel="stylesheet" href="{% static 'design-system/packages/core/dist/index.css' %}" />
  <link rel="stylesheet" href="{% static 'design-system/style.css' %}">
      {% block Header %}
      {% endblock %}

</head>
<body class="ds-base">

	{% block Content %}
		{% if template %}{% include template %}{% endif %}
		{{ content|safe }}
	{% endblock %}


    <script>window.tealiumEnvironment = "{{ settings.TEALIUM_ENV }}";</script>
    <script src="//tags.tiqcdn.com/utag/cmsgov/cms-bluebutton/{{ settings.TEALIUM_ENV }}/utag.sync.js"></script>
</body>
</html>
