{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="OAuth2 Server"/>
<meta name="author" content="Alan Viars/Mark Scrimshire">

<!-- FavIcons generated by http://realfavicongenerator.net -->
<link href="{% static 'img/favicon/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" href="{% static 'img/favicon/favicon-32x32.png" sizes="32x32' %}">
<link rel="icon" type="image/png" href="{% static 'img/favicon/favicon-16x16.png" sizes="16x16' %}">
<link rel="manifest" href="{% static 'img/favicon/manifest.json' %}">
<link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#155eeb">
<link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">
<meta name="msapplication-config" content="{% static 'img/favicon/browserconfig.xml' %}">
<meta name="theme-color" content="#ffffff">

<!-- Custom Fonts -->
<link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

<title>{{ settings.APPLICATION_TITLE }}</title>

<link href="{% static 'font-awesome/css/font-awesome.min.css' %}"
			rel="stylesheet">

<!-- End of Design-System CSS additions -->

{% with settings.THEME.PATH|add:'bootstrap.min.css' as theme_css_static %}
<link href="{% static theme_css_static %}" rel="stylesheet">
{% endwith %}
