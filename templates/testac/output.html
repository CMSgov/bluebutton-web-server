{% extends "base.html" %}
{% load i18n %}
{% block Content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{name}} <small>{{subname}}</small></h1>
            </div>
        </div>
	  
	    <div class="row">
            <div class="col-lg-12">
                * Required Fields
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {% if additional_info %}
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <h4>{%trans "Important" %}</h4>
                    {{ additional_info |safe }}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {% include "include/messages.html" %}
                <pre>{{ content }}</pre>
        
                <div class="btn-group">
                    <a href="{% url 'home' %}" >
                    <button type="button" class="btn btn-primary"> <i class="fa fa-home"></i>  Home  </button></a>

                    <a href="{{ button_link }}">
                    <button type="button" class="btn btn-primary"> <i class="fa fa-history"></i> {{ button }}  </button></a>
                </div>
	        </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
              <a href="javascript:history.go(-1)">{% trans "Go Back" %}</a>
            </div>
        </div>
    </div><!-- /.container -->

{% endblock %}
