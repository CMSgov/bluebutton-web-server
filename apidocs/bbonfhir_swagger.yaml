      tags:
        - CapabilityStatement
      parameters:
        - name: _format
          in: query
          description: |
            'Options are "application/json", "application/xml"'
          required: false
          type: string
          enum:
            - application/json
            - application/xml
          x-consoleDefault: application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/CapabilityStatement'
      security: []
  /v1/fhir/Coverage/:
    get:
      tags:
        - Coverage
      parameters:
        - name: beneficiary
          in: query
          description: |
            The Beneficiary's Fhir_id goes here in the format Patient/Fhir_id
          required: false
          type: string
        - name: _id
          in: query
          description: The ID of the resource
          required: false
          type: string
        - name: _format
          in: query
          description: |
            'Options are "application/json", "application/xml"'
          required: false
          type: string
          enum:
            - application/json
            - application/xml
          x-consoleDefault: application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Coverage'
      security:
        - Bearer: []
  '/v1/fhir/Coverage/{id}':
    get:
      tags:
        - Coverage
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Coverage'
      security:
        - Bearer: []
  /v1/fhir/ExplanationOfBenefit/:
    get:
      tags:
        - ExplanationOfBenefit
      parameters:
        - name: _language
          in: query
          description: The language of the resource
          required: false
          type: string
        - name: care-team
          in: query
          description: Member of the CareTeam
          required: false
          type: string
        - name: coverage
          in: query
          description: The plan under which the claim was adjudicated
          required: false
          type: string
        - name: identifier
          in: query
          description: The business identifier of the Explanation of Benefit
          required: false
          type: string
        - name: created
          in: query
          description: The creation date for the EOB
          required: false
          type: string
          format: date
        - name: encounter
          in: query
          description: Encounters associated with a billed line item
          required: false
          type: string
        - name: payee
          in: query
          description: The party receiving any payment for the Claim
          required: false
          type: string
        - name: disposition
          in: query
          description: The contents of the disposition message
          required: false
          type: string
        - name: provider
          in: query
          description: The reference to the provider
          required: false
          type: string
        - name: patient
          in: query
          description: >-
            The reference to the patient. This query parameter is always added
            with the logged in user's fhir_id applied. This limits the data
            returned to only that of the loged in user.
          required: false
          type: string
        - name: organization
          in: query
          description: The reference to the providing organization
          required: false
          type: string
        - name: claim
          in: query
          description: The reference to the claim
          required: false
          type: string
        - name: enterer
          in: query
          description: The party responsible for the entry of the Claim
          required: false
          type: string
        - name: _id
          in: query
          description: The ID of the resource
          required: false
          type: string
        - name: facility
          in: query
          description: Facility responsible for the goods and services
          required: false
          type: string
        - name: _format
          in: query
          description: |
            'Options are "application/json", "application/xml"'
          required: false
          type: string
          enum:
            - application/json
            - application/xml
          x-consoleDefault: application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/ExplanationOfBenefit'
      security:
        - Bearer: []
  '/v1/fhir/ExplanationOfBenefit/{id}':
    get:
      tags:
        - ExplanationOfBenefit
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ExplanationOfBenefit'
      security:
        - Bearer: []
  /v1/fhir/Patient/:
    get:
      tags:
        - Patient
      parameters:
        - name: _language
          in: query
          description: The language of the resource
          required: false
          type: string
        - name: birthdate
          in: query
          description: The patient's date of birth
          required: false
          type: string
          format: date
        - name: deceased
          in: query
          description: 'This patient has been marked as deceased, or as a death date entered'
          required: false
          type: string
        - name: address-state
          in: query
          description: A state specified in an address
          required: false
          type: string
        - name: gender
          in: query
          description: Gender of the patient
          required: false
          type: string
        - name: animal-species
          in: query
          description: The species for animal patients
          required: false
          type: string
        - name: link
          in: query
          description: All patients linked to the given patient
          required: false
          type: string
        - name: language
          in: query
          description: Language code (irrespective of use value)
          required: false
          type: string
        - name: animal-breed
          in: query
          description: The breed for animal patients
          required: false
          type: string
        - name: address-country
          in: query
          description: A country specified in an address
          required: false
          type: string
        - name: death-date
          in: query
          description: The date of death has been provided and satisfies this search value
          required: false
          type: string
          format: date
        - name: phonetic
          in: query
          description: >-
            A portion of either family or given name using some kind of phonetic
            matching algorithm
          required: false
          type: string
        - name: telecom
          in: query
          description: The value in any kind of telecom details of the patient
          required: false
          type: string
        - name: address-city
          in: query
          description: A city specified in an address
          required: false
          type: string
        - name: email
          in: query
          description: A value in an email contact
          required: false
          type: string
        - name: given
          in: query
          description: A portion of the given name of the patient
          required: false
          type: string
        - name: identifier
          in: query
          description: A patient identifier
          required: false
          type: string
        - name: address
          in: query
          description: >-
            A server defined search that may match any of the string fields in
            the Address, including line, city, state, country, postalCode,
            and/or text
          required: false
          type: string
        - name: general-practitioner
          in: query
          description: >-
            Patient's nominated general practitioner, not the organization that
            manages the record
          required: false
          type: string
        - name: active
          in: query
          description: Whether the patient record is active
          required: false
          type: string
        - name: address-postalcode
          in: query
          description: A postalCode specified in an address
          required: false
          type: string
        - name: phone
          in: query
          description: A value in a phone contact
          required: false
          type: string
        - name: organization
          in: query
          description: The organization at which this person is a patient
          required: false
          type: string
        - name: address-use
          in: query
          description: A use code specified in an address
          required: false
          type: string
        - name: name
          in: query
          description: >-
            A server defined search that may match any of the string fields in
            the HumanName, including family, give, prefix, suffix, suffix,
            and/or text
          required: false
          type: string
        - name: _id
          in: query
          description: >-
            The ID of the resource.

            The CMS Blue Button API will override any id entered with the logged
            in user's fhir_id. This prevents one user making a request for
            another user's information.
          required: false
          type: string
        - name: family
          in: query
          description: A portion of the family name of the patient
          required: false
          type: string
        - name: _format
          in: query
          description: |
            'Options are "application/json", "application/xml"'
          required: false
          type: string
          enum:
            - application/json
            - application/xml
          x-consoleDefault: application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Patient'
      security:
        - Bearer: []
  '/v1/fhir/Patient/{id}':
    get:
      tags:
        - Patient
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Patient'
      security:
        - Bearer: []
securityDefinitions:
  Bearer:
    description: >
      'Enter your AccessToken prefixed with "Bearer " eg. Bearer
      sample-token-string'
    type: apiKey
    name: Authorization
    in: header
definitions:
  CapabilityStatement: {}
  Coverage:
    type: object
    required:
      - dependent
      - id
      - identifier
      - plan
      - resourceType
      - sequence
      - subPlan
    properties:
      resourceType:
        type: string
        minLength: 1
      id:
        type: string
        minLength: 1
      text:
        $ref: '#/definitions/Coverage_text'
      issuerReference:
        $ref: '#/definitions/Coverage_issuerReference'
      period:
        $ref: '#/definitions/Coverage_period'
      type:
        $ref: '#/definitions/Coverage_type'
      planholderReference:
        $ref: '#/definitions/Coverage_issuerReference'
      beneficiaryReference:
        $ref: '#/definitions/Coverage_issuerReference'
      relationship:
        $ref: '#/definitions/Coverage_relationship'
      identifier:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/Coverage_identifier'
        minItems: 1
      plan:
        type: string
        minLength: 1
      subPlan:
        type: string
        minLength: 1
      dependent:
        type: number
      sequence:
        type: number
