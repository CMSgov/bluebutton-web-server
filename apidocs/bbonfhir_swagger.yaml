      amount:
        $ref: '#/definitions/ExplanationOfBenefit_unitPrice'
  ExplanationOfBenefit_item:
    required:
      - sequence
      - servicedDate
    properties:
      sequence:
        type: number
      type:
        $ref: '#/definitions/Coverage_relationship'
      providerReference:
        $ref: '#/definitions/Coverage_issuerReference'
      service:
        $ref: '#/definitions/ExplanationOfBenefit_service'
      servicedDate:
        type: string
        minLength: 1
      unitPrice:
        $ref: '#/definitions/ExplanationOfBenefit_unitPrice'
      net:
        $ref: '#/definitions/ExplanationOfBenefit_unitPrice'
      adjudication:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/ExplanationOfBenefit_adjudication'
        minItems: 1
  Patient_type:
    required:
      - coding
    properties:
      coding:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/ExplanationOfBenefit_service'
        minItems: 1
  Patient_identifier:
    required:
      - system
      - use
      - value
    properties:
      use:
        type: string
        minLength: 1
      type:
        $ref: '#/definitions/Patient_type'
      system:
        type: string
        minLength: 1
      value:
        type: string
        minLength: 1
  Patient_name:
    required:
      - use
    properties:
      use:
        type: string
        minLength: 1
      family:
        type: array
        items:
          type: object
          properties: {}
      given:
        type: array
        items:
          type: object
          properties: {}
  Patient_photo:
    required:
      - contentType
      - data
    properties:
      contentType:
        type: string
        minLength: 1
      data:
        type: string
        minLength: 1
  Patient_relationship:
    properties:
      coding:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/ExplanationOfBenefit_service'
        minItems: 1
  Patient_organization:
    required:
      - display
      - reference
    properties:
      reference:
        type: string
        minLength: 1
      display:
        type: string
        minLength: 1
  Patient_contact:
    properties:
      relationship:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/Patient_relationship'
        minItems: 1
      organization:
        $ref: '#/definitions/Patient_organization'
  Patient_link:
    required:
      - type
    properties:
      other:
        $ref: '#/definitions/Coverage_issuerReference'
      type:
        type: string
        minLength: 1
