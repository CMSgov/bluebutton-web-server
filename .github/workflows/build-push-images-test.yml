# Build

name: Build and Deploy [TEST]

on:
  push:
    branches:
      - clewellyn-nava/bb2-4517/ecr-gha
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          # - impl
          # - prod

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write # This is required for requesting the AWS IAM OIDC JWT
  contents: write # This is required for actions/checkout

jobs:
  build:
    # This runs on CodeBuild, not a public GitHub Action Runner.
    # TODO - Optimize CodeBuile usage, use public runners when appropriate
    runs-on:
      - codebuild-bb-${{ github.event.inputs.environment || 'test' }}-web-server-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mask sensitive values
        run: |
          # Mask AWS account ID
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text 2>/dev/null || echo "")
          if [ -n "$ACCOUNT_ID" ]; then
            echo "::add-mask::$ACCOUNT_ID"
          fi

          pwd
          ls -al

      - name: Configure AWS credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TEST }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: true

      - name: Mask additional sensitive values
        run: |
          # Mask the role ARN
          echo "::add-mask::${{ secrets.AWS_ROLE_ARN_TEST }}"
          echo "::add-mask::${{ secrets.AWS_ROLE_ARN_IMPL }}"
          echo "::add-mask::${{ secrets.AWS_ROLE_ARN_PROD }}"

          # Get and mask account ID
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "::add-mask::$ACCOUNT_ID"
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Mask ECR registry
        run: |
          # Mask the ECR registry URL (contains account ID)
          echo "::add-mask::${{ steps.login-ecr.outputs.registry }}"

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bb-${{ github.event.inputs.environment || 'test' }}-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Mask ECR URL
          ECR_URL="$ECR_REGISTRY/$ECR_REPOSITORY"
          echo "::add-mask::$ECR_URL"

          echo "ðŸ”¨ Building Docker image..."
          docker buildx build \
            --build-arg RELEASE_TAG=r178 \
            --progress=plain \
            -t $ECR_URL:$IMAGE_TAG \
            -t $ECR_URL:latest \
            ops/images/

          echo "ðŸ“¤ Pushing to ECR..."
          # Now these images actually exist locally with these names
          docker push $REPO_URL:$IMAGE_TAG
          docker push $REPO_URL:latest
          
          echo "âœ… Done!"
          

          
          

          
